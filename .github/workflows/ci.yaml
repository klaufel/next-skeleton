name: 'CI'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GITHUB_REPOSITORY_URL: ${{ github.server_url }}/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install `Node.js`
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        with:
          script: |
            const stages = [...Array(4).keys()].map(n => n + 1).map(stage => {
              return `- (${{ GITHUB_REPOSITORY_URL }}/actions/runs/ci?stage${stage})[Deploy on stage-${stage}] - (https://stage${stage}-marketplace.blommarket.com/)[View live site]`
            }).join('\n')

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '### ðŸš€ Deploy this branch on stage environment',
                'View more info for (${{ env.GITHUB_REPOSITORY_URL }}/actions)[deploy actions â†—ï¸Ž]',
                'Current branch: (${{ env.GITHUB_REPOSITORY_URL }}/tree/${{ github.event.pull_request.head.ref }})[${{ github.event.pull_request.head.ref }}]',
              ].join('\n')
            })

      - name: Install `pnpm`
        uses: pnpm/action-setup@v2.0.1
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get `pnpm` store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup `pnpm` cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
            ${{ github.workspace }}/.next/cache
          key: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Test literals
        run: cd literals && pnpm run literals:check

      - name: Generate build
        run: cd app && pnpm run build
